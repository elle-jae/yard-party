<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>RSVP Form</title>
</head>
<body class="container">
<h1>RSVP</h1>
<hr th:replace="fragments :: headerRow">
<p class="text-danger fst-italic" th:text="${errorMsg}"></p>
    <form method="post">
        <div class="form-group">
            <label>Name
                <input type="text" th:field="${rsvp.firstName}" placeholder="first name" class="form-control">
                <p class="text-danger fst-italic" th:errors="${rsvp.firstName}"></p>
                <input type="text" th:field="${rsvp.lastName}" placeholder="last name" class="form-control">
                <p class="text-danger fst-italic" th:errors="${rsvp.lastName}"></p>
            </label>
        </div>
        </br>
        <div class="form-group">
            <label>Email
                <input type="text" th:field="${rsvp.email}" placeholder="email@email.com" class="form-control">
             </label>
                <p class="text-danger fst-italic" th:errors="${rsvp.email}"></p>
        </div>
        </br>
        <div class="form-group">
            <label>Attendance</label>
        </div>
        <div class="form-check">
                  <input type="checkbox" name="attendance" class="form-check-input"><label>Yes, I'm Attending</label><br>
        </div></br>
        <div class="form-group">
            <label>Are you coming?</br>
                <select th:field="${rsvp.status}" required="required">
                     <option value="" selected data-default>Select</option>
                     <option th:each="answer : ${status}"
                         th:value="${answer}"
                         th:text="${answer.displayName}"
                     ></option>
                </select>
            </label><br>
        </div></br>
        <div class="form-group">
                <input type="submit" value="RSVP!" class="btn btn-success">
        </div>
    </form>
</body>
</html>

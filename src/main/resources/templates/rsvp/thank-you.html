<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Thank you!</title>
</head>
<body class="container">
<div th:each="rsvp : ${rsvps}">
    <p th:text="${'Thank you for your RSVP, ' + rsvp.firstName + '!'}"></p>
</div>
<div>
    <p><a href="/rsvp" th:href="@{/rsvp}">Return to RSVP</a></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Page</title>
</head>
<body>
<p>List of RSVPs</p>
<div>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Attending</th>
        </tr>
        <tr th:each="rsvp : ${rsvps}">
            <td th:text="${rsvp.firstName}"></td>
            <td th:text="${rsvp.lastName}"></td>
        </tr>
    </table>
</div>
</body>
</html>

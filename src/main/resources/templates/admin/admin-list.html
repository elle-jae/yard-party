<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Page</title>
</head>
<body>
<h1>List of RSVPs</h1>
<p th:unless="${rsvps} and ${rsvps.size()}">No RSVPS...yet!</p>
<p th:text="${lastName}"></p>
<div>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Attending</th>
            <th>Attending</th>
        </tr>
        <tr th:each="rsvp : ${rsvps}">
            <td th:text="${rsvp.firstName}"></td>
            <td th:text="${rsvp.lastName}"></td>
            <td th:text="${rsvp.email}"></td>
            <td th:text="${rsvp.attendance} ? 'Yes' : 'No'"></td>
            <td th:text="${rsvp.status}"></td>
        </tr>
    </table>
</div>
<div>
    <p><a href="/rsvp" th:href="@{/rsvp}">Add RSVP</a></p>
    <p><a href="/admin/delete" th:href="@{/admin/delete}">Delete RSVP</a></p>
</div>
</body>
</html>

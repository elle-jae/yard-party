<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body class="container">

<h1>LOGIN</h1>

<hr th:replace="fragments :: headerRowAdmin">
<p class="text-danger fst-italic" th:text="${errorMsg}"></p>

<form method="post">
    <div class="form-group">
        <label th:for="username">Username
            <input class="form-control" th:field="${loginFormDTO.username}">
        </label>
        <p class="error text-danger fst-italic" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" type="password">
        </label>
        <p class="error text-danger fst-italic" th:errors="${loginFormDTO.password}"></p>
    </div><br>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p>Don't have an account? <a href="/register">Register for one.</a></p>


</body>
</html>
